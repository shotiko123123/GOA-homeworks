<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact Us Today</h2>
    <form>
        <label>First name:</label>
        <input type="text" name="First_Name" placeholder="First name"><br><br>
        <label>Last name:</label>
        <input type="text" name="Last_Name" placeholder="Last name"><br><br>
        <label>E-Mail:</label>
        <input type="email" name="email" placeholder="E-Maill Address"><br><br>
        <label>Phone:</label>
        <input type="tel" name="phone" placeholder="Enter Number"><br><br>
        <label>Address:</label>
        <input type="text" name="address" placeholder="Enter Addres"><br><br>
        <label>City:</label>
        <input type="text" name="city" placeholder="Enter City"><br><br>
        <label>State:</label>
        <label>State:</label>
    <select name="state">
      <option value="">Please select your state</option>
      <option value="NY">Georgia</option>
      <option value="CA">California</option>
    </select><br><br>

    <label>Zip Code:</label>
    <input type="text" name="zip"><br><br>

    <label>Website or domain name:</label>
    <input type="text" name="website" placeholder="Website or domain name"><br><br>

    <label>Do you have hosting?</label>
    <input type="radio" name="hosting" value="yes"> Yes
    <input type="radio" name="hosting" value="no"> No<br><br>

    <input type="submit" value="Send">
    </form>
</body>
</html>
