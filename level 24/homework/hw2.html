<!--დავალება 2: შეხვედრის დაჯავშნა
წარმოიდგინე, რომ ვიღაც უნდა ჩაეწეროს მასწავლებელთან სასაუბროდ. შექმენი ფორმა.

უნდა ჰქონდეს:

სახელი

შეხვედრის თარიღი (date input)

დრო (time input)

რას ეხება შეხვედრა? (text input)

ღილაკი: „დაჯავშნა“
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">სახელი:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="date">შეხვედრის თარიღი:</label><br>
    <input type="date" id="date" name="date"><br>

    <label for="time">დრო:</label><br>
    <input type="time" id="time" name="time"><br>

    <label for="topic">რას ეხება შეხვედრა?</label><br>
    <input type="text" id="topic" name="topic"><br>

    <button type="submit">დაჯავშნა</button>
  </form>
</body>
</html>
